<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Artworks Collection - Weaver-Yuwono Family Office</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&amp;family=DM+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#2C4C3B", // Deep Hunter Green
                        "background-light": "#FDFBF7", // Alabaster
                        "background-dark": "#121212",
                        "warm-clay": "#F5F2EA",
                        "warm-clay-dark": "#2A2824",
                        "alabaster-dark": "#1C1C1C",
                        "status-green": "#438E64"
                    },
                    fontFamily: {
                        display: ["Playfair Display", "serif"],
                        sans: ["DM Sans", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        'pill': "9999px",
                    },
                },
            },
        };
    </script>
<style>
        .wide-tracking {
            letter-spacing: 0.15em;
        }
        .search-outline {
            border: 1px solid rgba(44, 76, 59, 0.1);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen transition-colors duration-300">
<header class="w-full px-8 py-6 max-w-7xl mx-auto flex items-center justify-between gap-6">
<div class="flex items-center gap-4 shrink-0">
<h1 class="text-4xl font-display font-medium text-black dark:text-white">Artworks</h1>
<button class="w-12 h-12 flex items-center justify-center rounded-full bg-warm-clay dark:bg-warm-clay-dark text-primary dark:text-warm-clay transition-all hover:opacity-80">
<span class="material-icons-outlined text-xl">tune</span>
</button>
</div>
<div class="flex-grow max-w-2xl">
<div class="relative group">
<span class="absolute left-5 top-1/2 -translate-y-1/2 material-icons-outlined text-gray-400 dark:text-gray-500">search</span>
<input class="w-full h-14 pl-14 pr-6 rounded-pill bg-background-light dark:bg-alabaster-dark search-outline dark:border-gray-800 focus:border-primary focus:ring-1 focus:ring-primary outline-none font-sans text-gray-700 dark:text-gray-200 placeholder:text-gray-400 transition-all shadow-sm" placeholder="Search works..." type="text"/>
</div>
</div>
<div class="flex items-center gap-6 shrink-0">
<button class="bg-primary hover:bg-opacity-90 text-white px-8 h-14 rounded-pill font-sans font-medium flex items-center gap-2 transition-transform active:scale-95">
<span class="text-xl">+</span>
<span>Add work</span>
</button>
<div class="flex items-center gap-2 bg-gray-50 dark:bg-zinc-900 p-1 rounded-pill border border-gray-100 dark:border-zinc-800">
<button class="w-10 h-10 flex items-center justify-center text-gray-400 hover:text-primary dark:hover:text-white transition-colors">
<span class="material-icons-outlined text-xl">grid_view</span>
</button>
<button class="w-10 h-10 flex items-center justify-center bg-white dark:bg-zinc-800 rounded-full shadow-sm text-primary dark:text-white">
<span class="material-icons-outlined text-xl">view_module</span>
</button>
<button class="w-10 h-10 flex items-center justify-center text-gray-400 hover:text-primary dark:hover:text-white transition-colors">
<span class="material-icons-outlined text-xl">grid_on</span>
</button>
</div>
<div class="flex items-center gap-4 px-6 h-14 rounded-pill bg-warm-clay dark:bg-warm-clay-dark border border-transparent hover:border-gray-200 dark:hover:border-zinc-700 transition-colors cursor-pointer group">
<div class="flex items-center justify-center text-status-green">
<span class="material-icons-outlined text-2xl">cloud_done</span>
</div>
<div class="flex flex-col">
<span class="text-[10px] font-sans font-bold wide-tracking text-status-green leading-tight">IN SYNC</span>
<span class="text-[11px] font-sans text-gray-500 dark:text-gray-400 leading-tight">1/27 at 12:27 AM</span>
</div>
<span class="material-icons-outlined text-gray-400 dark:text-gray-500 group-hover:translate-y-0.5 transition-transform">expand_more</span>
</div>
</div>
</header>
<main class="max-w-7xl mx-auto px-8 py-12">
<div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-8">
<div class="aspect-[3/4] rounded-2xl bg-warm-clay dark:bg-warm-clay-dark border border-gray-100 dark:border-zinc-800 flex flex-col items-center justify-center p-8 text-center">
<div class="w-16 h-16 rounded-full bg-white dark:bg-zinc-800 flex items-center justify-center mb-4 text-gray-300">
<span class="material-icons-outlined text-3xl">image</span>
</div>
<div class="h-4 w-3/4 bg-gray-200 dark:bg-zinc-800 rounded mb-2"></div>
<div class="h-3 w-1/2 bg-gray-100 dark:bg-zinc-900 rounded"></div>
</div>
<div class="hidden md:flex aspect-[3/4] rounded-2xl bg-warm-clay/50 dark:bg-warm-clay-dark/50 border border-dashed border-gray-200 dark:border-zinc-800 flex-col items-center justify-center p-8 text-center">
<div class="h-4 w-3/4 bg-gray-200/50 dark:bg-zinc-800/50 rounded mb-2"></div>
<div class="h-3 w-1/2 bg-gray-100/50 dark:bg-zinc-900/50 rounded"></div>
</div>
<div class="hidden lg:flex aspect-[3/4] rounded-2xl bg-warm-clay/50 dark:bg-warm-clay-dark/50 border border-dashed border-gray-200 dark:border-zinc-800 flex-col items-center justify-center p-8 text-center">
<div class="h-4 w-3/4 bg-gray-200/50 dark:bg-zinc-800/50 rounded mb-2"></div>
<div class="h-3 w-1/2 bg-gray-100/50 dark:bg-zinc-900/50 rounded"></div>
</div>
<div class="hidden lg:flex aspect-[3/4] rounded-2xl bg-warm-clay/50 dark:bg-warm-clay-dark/50 border border-dashed border-gray-200 dark:border-zinc-800 flex-col items-center justify-center p-8 text-center">
<div class="h-4 w-3/4 bg-gray-200/50 dark:bg-zinc-800/50 rounded mb-2"></div>
<div class="h-3 w-1/2 bg-gray-100/50 dark:bg-zinc-900/50 rounded"></div>
</div>
</div>
</main>
<div class="fixed bottom-8 right-8">
<button class="p-3 rounded-full bg-white dark:bg-zinc-800 shadow-xl border border-gray-100 dark:border-zinc-700 text-primary dark:text-warm-clay" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-icons-outlined block dark:hidden">dark_mode</span>
<span class="material-icons-outlined hidden dark:block">light_mode</span>
</button>
</div>

</body></html>
