<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Prompt Style Variation Selector</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#1A1A1A",
                        "warm-clay": "#F5F2EA",
                        "alabaster": "#FDFBF7",
                        "border-clay": "#D7D3C8",
                        "background-light": "#FDFBF7",
                        "background-dark": "#121212",
                    },
                    fontFamily: {
                        display: ["DM Sans", "sans-serif"],
                        sans: ["DM Sans", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "12px",
                        'capsule': "9999px",
                    },
                },
            },
        };
    </script>
<style type="text/tailwindcss">
        .wide-track {
            letter-spacing: 0.1em;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center font-sans transition-colors duration-300">
<div class="fixed top-6 right-6">
<button class="p-2 rounded-full bg-warm-clay dark:bg-zinc-800 text-zinc-600 dark:text-zinc-300 hover:opacity-80 transition-all" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-symbols-outlined block dark:hidden">dark_mode</span>
<span class="material-symbols-outlined hidden dark:block">light_mode</span>
</button>
</div>
<div class="w-full max-w-2xl px-6 py-12">
<div class="flex flex-col space-y-4">
<label class="wide-track text-[11px] font-bold text-zinc-500 dark:text-zinc-400 uppercase tracking-[0.1em] ml-1">
                Style
            </label>
<div class="relative group">
<button class="w-full flex items-center justify-between px-6 py-4 bg-warm-clay dark:bg-zinc-900 border border-transparent hover:border-border-clay dark:hover:border-zinc-700 rounded-capsule transition-all duration-200 text-left focus:outline-none focus:ring-2 focus:ring-zinc-200 dark:focus:ring-zinc-800">
<span class="text-zinc-800 dark:text-zinc-100 text-[15px] font-medium">Formal &amp; Professional</span>
<span class="material-symbols-outlined text-zinc-400 group-hover:text-zinc-600 dark:group-hover:text-zinc-200 transition-colors">
                        expand_more
                    </span>
</button>
</div>
<div class="bg-alabaster dark:bg-zinc-900/50 border border-border-clay dark:border-zinc-800 p-6 rounded-[12px] transition-all duration-200">
<p class="text-zinc-600 dark:text-zinc-400 text-[14px] leading-[1.6] font-normal">
                    Elevates language for business correspondence and academic settings. Uses sophisticated vocabulary and precise phrasing to maintain an authoritative yet accessible tone.
                </p>
</div>
</div>
</div>

</body></html>
