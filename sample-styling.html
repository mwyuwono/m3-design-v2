<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weaver-Yuwono | Design System Demo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=Playfair+Display:wght@400;500;600&display=swap"
        rel="stylesheet">

    <style>
        /* --- 1. DESIGN TOKENS (The DNA) --- */
        :root {
            /* Color System: Heritage & Clay */
            --md-sys-color-primary: #2C4C3B;
            /* Hunter Green */
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-background: #FDFBF7;
            /* Warm Alabaster */
            --md-sys-color-on-background: #1A1C18;
            /* Soft Charcoal */
            --md-sys-color-surface: #F5F2EA;
            /* Taupe Surface */
            --md-sys-color-outline: #D7D3C8;

            /* Typography: The Heavy Lifter */
            --font-display: 'Playfair Display', serif;
            --font-body: 'DM Sans', sans-serif;

            /* Spacing: The Luxury Factor */
            --spacing-layout: 120px;
            /* Expansive margins */
            --spacing-gap: 64px;
        }

        /* --- 2. GLOBAL RESET --- */
        body {
            margin: 0;
            padding: 0;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            font-family: var(--font-body);
            -webkit-font-smoothing: antialiased;
            /* Crisp text for luxury feel */
            line-height: 1.6;
        }

        /* --- 3. COMPONENT STYLES --- */

        /* Layout Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 5%;
            /* Mobile safeguard */
        }

        /* The Hero Wrapper */
        .hero-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            /* 2-Column Layout */
            gap: var(--spacing-gap);
            align-items: center;
            padding: var(--spacing-layout) 0;
            min-height: 80vh;
            /* Takes up most of the screen */
        }

        /* Typography Classes */
        .label-overline {
            font-family: var(--font-body);
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            /* WIDE tracking for authority */
            color: var(--md-sys-color-primary);
            margin-bottom: 1.5rem;
            display: block;
        }

        h1 {
            font-family: var(--font-display);
            font-weight: 400;
            /* Regular weight looks more elegant */
            font-size: 4.5rem;
            /* Display Large */
            line-height: 1.1;
            letter-spacing: -0.02em;
            /* Tighten display text slightly */
            margin: 0 0 1.5rem 0;
            color: var(--md-sys-color-on-background);
        }

        p.lead {
            font-size: 1.25rem;
            color: #585652;
            /* Muted text */
            max-width: 45ch;
            /* Limit width for readability */
            margin-bottom: 3rem;
        }

        /* M3 Button Implementation */
        .btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 56px;
            /* M3 Standard Height */
            padding: 0 32px;
            /* Increased horizontal padding */
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border-radius: 9999px;
            /* Full Capsule Shape */
            text-decoration: none;
            font-family: var(--font-body);
            font-weight: 500;
            font-size: 1rem;
            letter-spacing: 0.05em;
            /* Offset the roundness */
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary:hover {
            /* Gentle elevation on hover only */
            box-shadow: 0px 4px 8px 3px rgba(0, 0, 0, 0.15);
            background-color: #243E30;
            /* Slightly darker green */
        }

        /* Image Styling */
        .hero-image {
            width: 100%;
            height: auto;
            border-radius: 24px;
            /* M3 "Large" Shape Token */
            aspect-ratio: 4/5;
            /* Classic Portrait Ratio */
            object-fit: cover;
            background-color: var(--md-sys-color-surface);
            /* Loading state */
        }

        /* Responsive Adjustment */
        @media (max-width: 900px) {
            .hero-section {
                grid-template-columns: 1fr;
                text-align: center;
                padding: 60px 0;
            }

            h1 {
                font-size: 3rem;
            }

            .hero-image {
                order: -1;
                /* Image first on mobile */
                max-width: 400px;
                margin: 0 auto;
            }

            p.lead {
                margin: 0 auto 2rem auto;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <section class="hero-section">

            <div class="hero-content">
                <span class="label-overline">Global Asset Management</span>
                <h1>Stewardship for the next century.</h1>
                <p class="lead">
                    We provide strategic wealth preservation and multigenerational planning for families who view
                    capital as a legacy, not just currency.
                </p>
                <a href="#" class="btn-primary">View Portfolio</a>
            </div>

            <div class="hero-visual">
                <img src="https://images.unsplash.com/photo-1600607686527-6fb886090705?q=80&w=2000&auto=format&fit=crop"
                    alt="Modern Architecture Detail" class="hero-image">
            </div>

        </section>
    </div>

</body>

</html>
