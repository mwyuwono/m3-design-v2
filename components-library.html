<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components Library ‚Ä¢ M3 Design System v2</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé®</text></svg>">
    <link rel="stylesheet" href="/src/styles/tokens.css">
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap"
        rel="stylesheet">

    <script type="module" src="/src/main.js"></script>
    <style>
        /* Components Library Page Styles */
        
        :root {
            --font-serif: 'Playfair Display', serif;
            --font-body: 'DM Sans', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            font-family: var(--font-body);
            color: var(--md-sys-color-on-background);
            background-color: var(--md-sys-color-background);
            /* overflow-x: hidden removed - breaks sticky positioning */
            max-width: 100vw;
        }

        .global-header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 6px 12px;
            border-radius: 999px;
            border: 1px solid var(--md-sys-color-outline-variant);
            background: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            font-family: var(--font-body);
            font-size: 0.8125rem;
            font-weight: 500;
            cursor: pointer;
            transition: border-color var(--md-sys-motion-duration-short2) var(--md-sys-motion-easing-standard),
                background var(--md-sys-motion-duration-short2) var(--md-sys-motion-easing-standard),
                color var(--md-sys-motion-duration-short2) var(--md-sys-motion-easing-standard);
        }

        .theme-toggle:focus-visible {
            outline: 2px solid var(--md-sys-color-primary);
            outline-offset: 2px;
        }

        .theme-toggle-text {
            opacity: 0.6;
            transition: opacity var(--md-sys-motion-duration-short2) var(--md-sys-motion-easing-standard);
        }

        .theme-toggle-track {
            width: 40px;
            height: 20px;
            border-radius: 999px;
            background: var(--md-sys-color-surface-variant);
            position: relative;
            transition: background var(--md-sys-motion-duration-short2) var(--md-sys-motion-easing-standard);
        }

        .theme-toggle-thumb {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--md-sys-color-primary);
            transition: transform var(--md-sys-motion-duration-short2) var(--md-sys-motion-easing-standard),
                background var(--md-sys-motion-duration-short2) var(--md-sys-motion-easing-standard);
        }

        .theme-toggle[data-theme="dark"] .theme-toggle-thumb {
            transform: translateX(20px);
            background: var(--md-sys-color-on-primary);
        }

        .theme-toggle[data-theme="light"] .theme-toggle-text[data-theme="light"],
        .theme-toggle[data-theme="dark"] .theme-toggle-text[data-theme="dark"] {
            opacity: 1;
            font-weight: 600;
        }
        /* Sticky Global Header */
        .global-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: color-mix(in srgb, var(--md-sys-color-background) 85%, transparent);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--md-sys-color-outline-variant);
            padding: clamp(12px, 2vw, 16px) clamp(24px, 4vw, 32px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .global-header-branding {
            display: flex;
            align-items: baseline;
            gap: 16px;
        }

        .global-header-branding .label-overline {
            font-family: var(--font-body);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--md-sys-color-on-surface-variant);
            opacity: 1;
            margin: 0;
        }

        .global-header-branding h1 {
            font-family: var(--font-serif);
            font-size: 1.5rem;
            color: var(--md-sys-color-primary);
            margin: 0;
            font-weight: 600;
        }

        .global-header-back {
            text-decoration: none;
            color: var(--md-sys-color-on-surface-variant);
            font-family: var(--font-body);
            font-size: 0.875rem;
            font-weight: 500;
            transition: color var(--md-sys-motion-duration-short2) var(--md-sys-motion-easing-standard);
            position: relative;
        }

        .global-header-back:hover {
            color: var(--md-sys-color-primary);
        }

        .global-header-back::before {
            content: '';
            position: absolute;
            inset: -4px -8px;
            background-color: var(--md-sys-color-primary);
            opacity: 0;
            transition: opacity var(--md-sys-motion-duration-short2) var(--md-sys-motion-easing-standard);
            border-radius: 4px;
            pointer-events: none;
        }

        .global-header-back:hover::before {
            opacity: var(--md-sys-state-hover-opacity);
        }

        .ds-layout {
            margin: 0 auto;
            padding: 0 clamp(16px, 4vw, 40px);
            width: 100%;
        }

        main {
            display: grid;
            grid-template-columns: 320px minmax(0, 1fr);
            gap: clamp(32px, 4vw, 64px);
            width: 100%;
            max-width: 100%;
            align-items: start;
        }

        .ds-section-header {
            margin-bottom: 40px;
            border-bottom: 1px solid var(--md-sys-color-outline-variant);
            padding-bottom: 20px;
        }

        .ds-section-header h2 {
            font-family: var(--font-serif);
            font-size: 1rem;
            color: var(--md-sys-color-primary);
            margin: 0 0 8px 0;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .ds-section-header h3 {
            font-family: var(--font-serif);
            font-size: clamp(2rem, 6vw, 3.5rem);
            color: var(--md-sys-color-on-background);
            margin: 0;
            font-weight: 600;
            line-height: 1.1;
        }

        /* Navigation sidebar (grid item with sticky positioning) */
        #component-library-nav {
            position: sticky;
            top: calc(71.390625px + 12px);
            width: 100%;
            align-self: start;
            z-index: 10;
            /* NO overflow here - would break sticky */
        }
        
        /* Scrollable content inside sticky nav */
        .component-nav {
            max-height: calc(100vh - 84px);
            overflow-y: auto;
            overflow-x: hidden;
            padding-right: 16px;
        }
        
        /* Material Symbols icons */
        .material-symbols-outlined {
            font-family: 'Material Symbols Outlined';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            font-feature-settings: 'liga';
        }
        
        /* Main content area */
        .main-content {
            padding: clamp(2rem, 4vw, 4rem);
            width: 100%;
            max-width: 100%;
        }
        
        /* Components section styling */
        #components {
            width: 100%;
            max-width: 100%;
        }

        /* Navigation scrollbar styling */
        .component-nav {
            scrollbar-width: thin;
            scrollbar-color: var(--md-sys-color-outline-variant) transparent;
        }

        .component-nav::-webkit-scrollbar {
            width: 6px;
        }

        .component-nav::-webkit-scrollbar-track {
            background: transparent;
        }

        .component-nav::-webkit-scrollbar-thumb {
            background-color: var(--md-sys-color-outline-variant);
            border-radius: 3px;
        }

        .component-nav::-webkit-scrollbar-thumb:hover {
            background-color: var(--md-sys-color-on-surface-variant);
        }

        /* Category section anchors for scroll spy */
        .component-category {
            scroll-margin-top: calc(60px + 24px + 20px);
        }

        /* Component container - no overflow restrictions */
        #component-library-container {
            width: 100%;
            max-width: 100%;
        }

        /* Compact spacing classes */
        .component-item-compact {
            margin-bottom: 32px !important;
            padding-bottom: 32px !important;
        }

        .component-category-compact {
            margin-bottom: 48px !important;
        }

        .component-example-compact {
            margin-bottom: 24px !important;
            padding: 16px !important;
        }

        .component-preview-compact {
            padding: 24px !important;
        }

        /* Grouped variants grid layout */
        .grouped-variants {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .grouped-variant-item {
            padding: 16px;
            background: var(--md-sys-color-surface-container-lowest);
            border-radius: 12px;
            border: 1px solid var(--md-sys-color-outline-variant);
        }

        /* Pagination controls */
        .pagination-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin: 32px 0;
            flex-wrap: wrap;
        }

        .pagination-btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid var(--md-sys-color-outline-variant);
            background: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            font-family: var(--font-body);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--md-sys-motion-duration-short2) var(--md-sys-motion-easing-standard);
        }

        .pagination-btn:hover:not(:disabled) {
            background: var(--md-sys-color-surface-variant);
            border-color: var(--md-sys-color-primary);
        }

        .pagination-btn.active {
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border-color: var(--md-sys-color-primary);
        }

        .pagination-btn:disabled {
            opacity: 0.38;
            cursor: not-allowed;
        }

        /* Quick navigation bar */
        .quick-nav-bar {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 24px;
            padding: 16px;
            background: var(--md-sys-color-surface-container-lowest);
            border-radius: 12px;
            border: 1px solid var(--md-sys-color-outline-variant);
        }

        .quick-nav-chip {
            padding: 6px 16px;
            border-radius: 9999px;
            border: 1px solid var(--md-sys-color-outline-variant);
            background: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            font-family: var(--font-body);
            font-size: 0.8125rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all var(--md-sys-motion-duration-short2) var(--md-sys-motion-easing-standard);
        }

        .quick-nav-chip:hover {
            background: var(--md-sys-color-surface-variant);
            border-color: var(--md-sys-color-primary);
        }

        .quick-nav-chip.active {
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border-color: var(--md-sys-color-primary);
        }

        /* Compact table padding */
        .props-table-compact th,
        .props-table-compact td {
            padding: 8px 12px !important;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .global-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
                padding: 12px 16px;
            }

            .global-header-branding {
                flex-direction: column;
                gap: 4px;
            }

            .ds-layout {
                padding: 0 16px;
            }

            main {
                grid-template-columns: 1fr;
                gap: 24px;
            }

            #component-library-nav {
                position: relative;
                top: 0;
                max-height: none;
                margin-bottom: 32px;
                padding: 16px;
                background: var(--md-sys-color-surface-container-lowest);
                border-radius: 12px;
            }

            .main-content {
                padding: 2rem 0;
            }

            .ds-section-header h3 {
                font-size: clamp(1.75rem, 8vw, 3rem);
            }
        }
    </style>
</head>

<body>
    <!-- Sticky Global Header -->
    <header class="global-header">
        <div class="global-header-branding">
            <h1>Components Library</h1>
        </div>
        <div class="global-header-actions">
            <button class="theme-toggle" id="theme-toggle" type="button" aria-pressed="false" data-theme="light">
                <span class="theme-toggle-text" data-theme="light">Light</span>
                <span class="theme-toggle-track">
                    <span class="theme-toggle-thumb"></span>
                </span>
                <span class="theme-toggle-text" data-theme="dark">Dark</span>
            </button>
            <a href="design-system.html" class="global-header-back">‚Üê Back to Design System</a>
        </div>
    </header>

    <div class="ds-layout">
        <main>
            <!-- Navigation sidebar (Grid Column 1) -->
            <aside id="component-library-nav"></aside>
            
            <!-- Main content area (Grid Column 2) -->
            <div class="main-content">
                <section id="components" class="ds-section">
                    <div class="ds-section-header">
                        <h2>04</h2>
                        <h3>Components</h3>
                    </div>

                    <!-- Filters (category chips only, search moved to sidebar) -->
                    <div id="component-library-filters"></div>

                    <!-- Data-driven component library will be rendered here -->
                    <div id="component-library-container"></div>
                </section>
            </div>
        </main>
    </div>

    <script type="module">
        // Initialize component library when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            const root = document.documentElement;
            const storageKey = 'm3-theme';

            const applyTheme = (theme) => {
                const isDark = theme === 'dark';
                root.classList.toggle('dark', isDark);
                if (themeToggle) {
                    themeToggle.setAttribute('aria-pressed', String(isDark));
                    themeToggle.dataset.theme = isDark ? 'dark' : 'light';
                }
            };

            const storedTheme = localStorage.getItem(storageKey);
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            applyTheme(storedTheme || (prefersDark ? 'dark' : 'light'));

            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const nextTheme = root.classList.contains('dark') ? 'light' : 'dark';
                    localStorage.setItem(storageKey, nextTheme);
                    applyTheme(nextTheme);
                });
            }

            if (window.matchMedia) {
                const media = window.matchMedia('(prefers-color-scheme: dark)');
                media.addEventListener('change', (e) => {
                    if (!localStorage.getItem(storageKey)) {
                        applyTheme(e.matches ? 'dark' : 'light');
                    }
                });
            }
            // Wait for custom elements to be registered and ComponentLibraryRenderer to be available
            setTimeout(() => {
                const container = document.getElementById('component-library-container');
                if (container && window.ComponentLibraryRenderer) {
                    const renderer = new window.ComponentLibraryRenderer(container);
                    renderer.init();
                } else if (container) {
                    // Fallback: wait a bit longer if renderer not yet available
                    setTimeout(() => {
                        if (window.ComponentLibraryRenderer) {
                            const renderer = new window.ComponentLibraryRenderer(container);
                            renderer.init();
                        }
                    }, 200);
                }
            }, 100);
        });
    </script>
</body>

</html>
