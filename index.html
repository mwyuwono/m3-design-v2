    <style>
        /* Landing Page Specific Styles */
        .landing-container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 120px 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .site-header {
            text-align: center;
            margin-bottom: 120px;
        }

        .profiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 48px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        @media(max-width: 600px) {
            .landing-container {
                padding: 0 24px;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>

    <div class="landing-container">

                style="background-color: var(--md-sys-color-primary); color: white; width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 32px auto;">
                <span style="font-family: var(--font-serif); font-size: 1.25rem;">W|Y</span>
            </div>
            <h1
                style="font-family: var(--font-serif); font-size: clamp(3rem, 8vw, 6rem); line-height: 1.1; margin-bottom: 24px;">
